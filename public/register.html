<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar lo encontrado</title>
      <!-- Tipografías -->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Roboto:300,400,700" rel="stylesheet">
    <!-- Íconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <header class="top">
        <h1>Found</h1>
        <button type="button"><i class="far fa-question-circle"></i></b>
      </header>
      <div class="navbar">
          <a id="searchBtn" href="home.html" class="nav-link">Buscar</a>
          <a id="registerBtn" href="register.html" class="nav-link">Informar</a>
        </div>
    </header>
    <!-- Formulario de Registro -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h3>A quién o qué encontraste?</h3>
          <button class="btn" onclick="showPersonForm()">Persona</button>
          <button class="btn" onclick="showObjectForm()">Objeto</button>

          <!-- Registro de Personas -->
          <div id="personContainer" class="form-container">
            <form id="personForm" class="registerForm">
              <!-- Nombre -->
              <div class="form-group">
                <input type="text" class="form-control" id="foundName" placeholder="Nombre (sólo si lo conoce)">
              </div>
              <!-- Género -->
              <div class="form-group dual">
                <label for="gender">Género</label>
                <select class="form-control" id="gender" required>
                  <option>Femenino</option>
                  <option>Masculino</option>
                  <option>Intersex</option>
                </select>
              </div>
              <div class="form-row">
                <!-- Edad aprox -->
                <div class="form-group dual col-md-6">
                  <label for="age">Edad (aprox)</label>
                  <select class="form-control" id="age" require >
                    <option>0 - 10</option>
                    <option>11 - 20</option>
                    <option>21 - 30</option>
                    <option>31 - 40</option>
                    <option>41 - 50</option>
                    <option>51 - 60</option>
                    <option>60 +</option>
                  </select>
                </div>
                <!-- Altura -->
                <div class="form-group dual col-md-6">
                  <label for="personHeight">Altura (aprox)</label>
                  <select class="form-control" id="personHeight" required>
                    <option>- 1.2 <span>m</span></option>
                    <option>1.2 - 1.4 <span>m</span></option>
                    <option>1.4 - 1.6 <span>m</span></option>
                    <option>1.6 - 1.8 <span>m</span></option>
                    <option>1.8 + <span>m</span></option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <!-- Color de Pelo -->
                <div class="form-group dual col-md-6">
                  <label for="hair">Color de Pelo</label>
                  <select class="form-control" id="hair" required>
                    <option>Negro</option>
                    <option>Castaño</option>
                    <option>Rubio</option>
                    <option>Gris</option>
                    <option>Pelirrojo</option>
                    <option>Otro</option>
                  </select>
                </div>
                <!-- Color de Ojos -->
                <div class="form-group dual col-md-6">
                  <label for="eye">Color de Ojos</label>
                  <select class="form-control" id="eye" required>
                    <option>Negros</option>
                    <option>Cafés</option>
                    <option>Verdes</option>
                    <option>Azules</option>
                    <option>Grises</option>
                    <option>Otro</option>
                  </select>
                </div>
              </div>
              <!-- Adicional -->
              <div class="form-group">
                <label for="extraInfo">¿Posees información adicional?</label>
                <textarea class="form-control" id="extraInfo" rows="3" placeholder="Vestimenta, cicatrices, tatuajes, etc." required></textarea>
              </div>
              <!-- Datos de Contacto -->
              <p>Información de Contacto</p>
              <div class="form-row">
                <div class="form-group dual col-md-6">
                  <label for="personfinder">Nombre</label>
                  <input type="text" class="form-control" id="personFinder" placeholder="Juan Pérez" required>
                </div>
                <div class="form-group dual col-md-6">
                  <label for="personPhone">Teléfono</label>
                  <input type="text" class="form-control" id="personPhone" placeholder="+569 12345678" required>
                </div>
              </div>
              <!-- Foto -->
              <div id="personCameraIcon" class="form-group cam-icon">
                <label for="personPhoto" class="cameraButton">
                  <i class="fas fa-camera"></i>
                  <input id="personPhoto" name="photo" accept="image/*" type="file" capture="camera">
                  <p id="personPhotoMessage"></p>
                </label>
              </div>
              <button type="submit" class="btn">REGISTRAR</button>
            </form>
          </div>

          <!-- Registro de Objetos -->
          <div id="objectContainer" class="form-container">
            <form id="objectForm" class="registerForm" onsubmit="addObject()">
              <div class="form-group">
                <label for="objectType">Tipo de Objeto</label>
                <select class="form-control" id="objectType" required>
                  <option>Documentos</option>
                  <option>Teléfonos, notebook, etc.</option>
                  <option>Ropa</option>
                  <option>Bolsos, mochilas, maletas, etc</option>
                  <option>Otros</option>
                </select>
              </div>
              <div class="form-group">
                <label for="objectInfo">Catacterísticas del Objeto</label>
                <textarea class="form-control" id="objectInfo" rows="3" placeholder="Realiza una descripción..." required></textarea>
              </div>
              <!-- Foto -->
              <div id="ocameraIcon" class="form-group">
                <label for="ophoto" class="cameraButton">
                  <i class="fas fa-camera"></i>
                  <input id="ophoto" name="photo" accept="image/*" type="file" capture="camera">
                  <p id="ophotoMessage"></p>
                </label>
              </div>
              <!-- Datos de Contacto -->
              <p>Información de Contacto</p>
              <div class="form-row">
                <div class="form-group dual col-md-6">
                  <label for="ofinderName">Nombre</label>
                  <input type="text" class="form-control" id="ofinderName" placeholder="Juan Pérez" required>
                </div>
                <div class="form-group dual col-md-6">
                  <label for="oPhone">Teléfono</label>
                  <input type="text" class="form-control" id="oPhone" placeholder="+569 12345678" required>
                </div>
              </div>
              <button type="submit" class="btn">REGISTRAR</button>
            </form>
          </div>
        </div>
      </div>
    </div>
