<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="register.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" src="registerStyle.css" charset="utf-8"></link>
    <title>Registrar lo encontrado</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <select class="select" id="select">
            <option value="">Qué quieres registrar?</option>
            <option value="Persona">Persona</option>
            <option value="Objeto">Objeto</option>
        <input type="Descripción" id="description" placeholder="Describe la persona o cosa que quieres registrar">
        <br>
        <h1>Información de Contacto:</h1>
        <br>
        <input type="name" name="name" value="Nombre" required>
        <input type="teléfono" name="phone" value="teléfono" required>
        <input type="email" name="email" value="correo (opcional)">
        <input id="picOption" accept="image/*" class="photo" type="file" capture="camera">








        </div>

      </div>

    </div>



  </body>
</html>
